<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareth Hand">
    
    <title>LAB 5.2 D3 Transitions</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-label {
            font-size: 12px;
            fill: white; 
        }

        .updateData {
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 20px 0; 
        }

    </style>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>
    <button id="updateData" class="updateData">Update Once</button>
    <button id="transition" class="updateData">Transition 1</button>
    <button id="transition2" class="updateData">Transition 2</button>
    <div id="chart"></div>
    <script>
        var w = 500;
        var h = 300;
        var maxValue = 25; 
    
        var dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];
    
        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .range([0, w])
                       .paddingInner(0.05);
        
        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([0, h]);
    
        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
    
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
               return xScale(i);
           })
           .attr("y", function(d) {
               return h - yScale(d);  
           })
           .attr("width", xScale.bandwidth())
           .attr("height", function(d) {
               return yScale(d);  
           })
           .attr("fill", function(d) {
               return "rgb(0, 0, " + Math.min(d * 10, 255) + ")";
           });
    
        d3.select("#updateData")
            .on("click", function() {
            var numValues = dataset.length;
    
            dataset = []; 
            for (var i = 0; i < numValues; i++) {
                dataset.push(Math.floor(Math.random() * maxValue));
            }
    
 
            svg.selectAll("rect")
               .data(dataset)
               .transition()
               .delay(function(d, i) {
                    return i/dataset.length * 100}
            )
               .duration(2000)
               .ease(d3.easeCubicInOut)
               .attr("y", function(d) {
                   return h - yScale(d);
               })
               .attr("height", function(d) {
                   return yScale(d);
               })
               .attr("fill", function(d) {
                   return "rgb(0, 0, " + Math.min(d * 10, 255) + ")";
               });
        });

        d3.select("#transition")
            .on("click", function() {
            var numValues = dataset.length;
    
            dataset = []; 
            for (var i = 0; i < numValues; i++) {
                dataset.push(Math.floor(Math.random() * maxValue));
            }
    
 
            svg.selectAll("rect")
               .data(dataset)
               .transition()
               .delay(function(d, i) {
                    return i/dataset.length * 100}
            )
               .duration(2000)
               .ease(d3.easeElasticOut)
               .attr("y", function(d) {
                   return h - yScale(d);
               })
               .attr("height", function(d) {
                   return yScale(d);
               })
               .attr("fill", function(d) {
                   return "rgb(0, 0, " + Math.min(d * 10, 255) + ")";
               });
        });

        d3.select("#transition2")
            .on("click", function() {
            var numValues = dataset.length;
    
            dataset = []; 
            for (var i = 0; i < numValues; i++) {
                dataset.push(Math.floor(Math.random() * maxValue));
            }
    
 
            svg.selectAll("rect")
               .data(dataset)
               .transition()
               .delay(function(d, i) {
                    return i/dataset.length * 100}
            )
               .duration(2000)
               .ease(d3.easeCircleOut)
               .attr("y", function(d) {
                   return h - yScale(d);
               })
               .attr("height", function(d) {
                   return yScale(d);
               })
               .attr("fill", function(d) {
                   return "rgb(0, 0, " + Math.min(d * 10, 255) + ")";
               });
        });
    </script>

    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
