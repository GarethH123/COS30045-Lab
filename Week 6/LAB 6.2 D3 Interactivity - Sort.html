<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareth Hand">
    
    <title>LAB 6.1 D3 Interactivity - Mouse Over Effects</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-label {
            font-size: 12px;
            fill: white; 
        }

        .updateData {
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 20px 0; 
        }

    </style>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>
    <button id="add" class="updateData">Add</button>
    <button id="remove" class="updateData">Remove</button>
    <button id="sortchart" class="updateData">Asscending</button>
    <button id="descending" class="updateData">Descending</button>

    <div id="chart"></div>
    <script>
        var w = 500;
        var h = 300;
        var maxValue = 25; 
    
        var dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];
    
        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .range([0, w])
                       .paddingInner(0.05);
        
        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([0, h]);
    
        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
    
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
               return xScale(i);
           })
           .attr("y", function(d) {
               return h - yScale(d);  
           })
           .attr("width", xScale.bandwidth())
           .attr("height", function(d) {
               return yScale(d);  
           })
           .attr("fill","slategrey")
           .on("mouseover",function(event, d){
                    d3.select(this)
                    .attr("fill","orange")
                    var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
                    var yPosition = parseFloat(d3.select(this).attr("y")) + 14;

                    svg.append("text")
                    .attr("id", "tooltip") 
                    .attr("x", xPosition)
                    .attr("y", yPosition)
                    .attr("text-anchor", "middle")
                    .text(d);
            })
            .on("mouseout",function(d){
                d3.select(this)
                    .transition()
                    .duration(150)
                    .attr("fill","slategrey")
                    d3.select("#tooltip").remove();
            });

           d3.select("#add")
            .on("click", function() {
            var newNumber = Math.floor(Math.random() * maxValue);
            dataset.push(newNumber); 

            xScale.domain(d3.range(dataset.length));


            var bars = svg.selectAll("rect")
                          .data(dataset);

            bars.enter()
                .append("rect")
                .attr("x",w)
                .attr("y", function(d){
                        return h - yScale(d);
                })
                .merge(bars)
                .on("mouseover",function(event, d){
                    d3.select(this)
                    .attr("fill","orange")
                    var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
                    var yPosition = parseFloat(d3.select(this).attr("y")) + 14;

                    svg.append("text")
                    .attr("id", "tooltip") 
                    .attr("x", xPosition)
                    .attr("y", yPosition)
                    .attr("text-anchor", "middle")
                    .text(d);
            })
            .on("mouseout",function(d){
                d3.select(this)
                    .transition()
                    .duration(150)
                    .attr("fill","slategrey")
                    d3.select("#tooltip").remove();
            })
                .transition()
                .duration(500)
                .attr("x", function(d, i) { 
                    return xScale(i); 
                }) 
                .attr("y", function(d) { 
                    return h - yScale(d); 
                }) 
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { 
                    return yScale(d); 
                }) 
                .attr("fill","slategrey")
        });

    d3.select("#remove")
        .on("click", function() {
            dataset.shift();

            var bars = svg.selectAll("rect")
                          .data(dataset);

            bars.exit()
                .transition()
                .duration(500)
                .attr("x", w)
                .remove();
         });

    var sort = function() {

            svg.selectAll("rect")
              .sort(function(a, b){
                return d3.ascending(a, b);    
            })
            .transition()
            .duration(1000)
            .attr("x", function(d, i){
                return xScale(i);
            });
            
        };

    var descending = function(){
            svg.selectAll("rect")
             .sort(function(a, b) {
            return d3.descending(a, b);
            })
            .transition()
            .duration(1000)
            .attr("x", function(d, i) {
                return xScale(i);
      });
    }


    d3.select("#sortchart")
        .on("click", function() {
            sort();

        });
    
    d3.select("#descending")
        .on("click", function() {
            descending();

        });



    </script>

    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
