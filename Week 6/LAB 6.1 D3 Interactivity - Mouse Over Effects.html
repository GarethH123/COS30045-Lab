<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareth Hand">
    
    <title>LAB 6.1 D3 Interactivity - Mouse Over Effects</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-label {
            font-size: 12px;
            fill: white; 
        }

        .updateData {
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 20px 0; 
        }

    </style>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>
    <button id="add" class="updateData">Add</button>
    <button id="remove" class="updateData">Remove</button>
    
    <div id="chart"></div>
    <script>
        var w = 500;
        var h = 300;
        var maxValue = 25; 
    
        var dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];
    
        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .range([0, w])
                       .paddingInner(0.05);
        
        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([0, h]);
    
        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
    
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
               return xScale(i);
           })
           .attr("y", function(d) {
               return h - yScale(d);  
           })
           .attr("width", xScale.bandwidth())
           .attr("height", function(d) {
               return yScale(d);  
           })
           .attr("fill","slategrey")
           .on("mouseover",function(){
                    d3.select(this)
                    .attr("fill","orange")
            })
            .on("mouseout",function(d){
                d3.select(this)
                    .transition()
                    .duration(150)
                    .attr("fill","slategrey")
            })
            .append("title")  
            .text(function(d) {
                return "This value is " + d;
            });

           d3.select("#add")
            .on("click", function() {
            var newNumber = Math.floor(Math.random() * maxValue);
            dataset.push(newNumber); 

            xScale.domain(d3.range(dataset.length));


            var bars = svg.selectAll("rect")
                          .data(dataset);

            bars.enter()
                .append("rect")
                .attr("x",w)
                .attr("y", function(d){
                        return h - yScale(d);
                })
                .merge(bars)
                .on("mouseover",function(){
                    d3.select(this)
                    .attr("fill","orange")
                })
                .on("mouseout",function(d){
                d3.select(this)
                    .transition()
                    .duration(150)
                    .attr("fill","slategrey")
                })
                .transition()
                .duration(500)
                .attr("x", function(d, i) { 
                    return xScale(i); 
                }) 
                .attr("y", function(d) { 
                    return h - yScale(d); 
                }) 
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { 
                    return yScale(d); 
                }) 
                .attr("fill","slategrey")
                .append("title")  
                .text(function(d) {
                    return "This value is " + d;
                });
        });

    d3.select("#remove")
        .on("click", function() {
            dataset.shift();

            var bars = svg.selectAll("rect")
                          .data(dataset);

            bars.exit()
                .transition()
                .duration(500)
                .attr("x", w)
                .remove();
         });

    </script>

    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
