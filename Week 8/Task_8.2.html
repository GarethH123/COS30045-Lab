<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareth Hand">
    
    <title>LAB 8.2 D3 Scaling your Charts</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .dot {
            fill: slategrey;
        }

        .dot-label {
            font-size: 12px;
            fill: black;
        }
    </style>
</head>
<body>
    <h1>Victorian LGA map</h1>
    
    <script>
    var w = 500;
    var h = 300;
    var color = d3.scaleQuantize()
                  .range(['#f2f0f7','#cbc9e2','#9e9ac8','#756bb1','#54278f']);
    
    var projection = d3.geoMercator()
                        .center([145, -36.5])
                        .translate([w / 2, h / 2])
                        .scale(2500);

    var path = d3.geoPath()
                 .projection(projection);

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w) 
                .attr("height", h) 
                .attr("fill", "grey"); 
        
    d3.json("LGA_VIC.json").then(function(json) {
    d3.csv("vic_lga_unemployment.csv").then(function(data) {
        var minUnemployed = d3.min(data, function(d) { return +d.unemployed; });
        var maxUnemployed = d3.max(data, function(d) { return +d.unemployed; });
        color.domain([minUnemployed, maxUnemployed]);

        for (var i = 0; i < data.length; i++) {
            var lgaName = data[i].LGA;

            var unemployedValue = parseFloat(data[i].unemployed);

            for (var j = 0; j < json.features.length; j++) {
                var feature = json.features[j];
                var featureLGA = feature.properties.LGA_name;

                if (lgaName === featureLGA) {
                    feature.properties.unemployed = unemployedValue;
                    break;
                }
            }
        }

        svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path)
           .style("fill", function(d) {
               return d.properties.unemployed ? color(d.properties.unemployed) : "grey";
        });
        d3.csv("VIC_city.csv").then(function(cityData) {
            svg.selectAll("circle")
            .data(cityData)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return projection([d.lon, d.lat])[0];
       })
            .attr("cy", function(d) {
                return projection([d.lon, d.lat])[1];
       })
            .attr("r", 3)
            .attr("fill", "red");
});
    
    });
});


    </script>

    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
