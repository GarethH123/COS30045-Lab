<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareth Hand">
    
    <title>LAB 7.3 D3 Scaling your Charts</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .dot {
            fill: slategrey;
        }

        .dot-label {
            font-size: 12px;
            fill: black;
        }
    </style>

</head>
<body>

    <h1>Stacked Bar Chart  </h1>
    <svg width="300" height="300"></svg>
    
    <script>

        var w = 300;
        var h = 300; 
        var padding = 50;
        var dataset = [
            { apples: 5, oranges: 10, grapes: 22 },
            { apples: 4, oranges: 12, grapes: 28 },
            { apples: 2, oranges: 19, grapes: 32 },
            { apples: 7, oranges: 23, grapes: 35 },
            { apples: 23, oranges: 17, grapes: 43 }
        ];
    var stack = d3.stack()
                    .keys(["apples","oranges","grapes"]);
    
    var series = stack(dataset);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { 
            return d.apples + d.oranges + d.grapes; 
            })
        ])
    .range([h, 0]);
            
    var xScale = d3.scaleBand()
    .range([0, w])
    .padding(0.1)
    .domain(dataset.map(function(d, i) {
        return i;
        })
    );

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    
    var svg = d3.select("svg");

    var color = d3.scaleOrdinal()
            .domain(["apples", "oranges", "grapes"])
            .range(["green", "orange", "purple"]); 
    
    var groups = svg.selectAll("g")
        .data(series)
        .enter()
        .append("g")
        .style("fill", function(d, i) {
        return color(i);
    });

    var rects = groups.selectAll("rect")
        .data(function(d) { return d; })
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return xScale(i);
            })
        .attr("y", function(d) {
            return yScale(d[1]);
            })
        .attr("height", function(d) {
            return yScale(d[0]) - yScale(d[1]);
            })
        .attr("width", xScale.bandwidth());

    </script>
    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
