<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareh Hand">
    
    <title>Task 2.1 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-label {
            font-size: 12px;
            fill: white; 
        }
    </style>

</head>
<body>

    <h1>The D3 Journey starts here... </h1>

    <script>

        var w = 800;
        var h = 300; 
        var padding = 1;

        var dataset = [
                        [5, 20, 10],   
                        [480, 90, 20],
                        [250, 50, 15],
                        [100, 33, 7],
                        [330, 95, 21],
                        [410, 12, 10],
                        [475, 44, 25],
                        [25, 67, 5],
                        [85, 21, 8],
                        [220, 88, 28],
                        ];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", function(d) {
                return d[2];  
            })
            .attr("fill", "slategrey");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return d[0] + 5;
            })
            .attr("y", function(d) {
                return d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "black");

    </script>
    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
