<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Gareh Hand">
    
    <title>Task 2.1 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-label {
            font-size: 12px;
            fill: white; 
        }
    </style>

</head>
<body>

    <h1>The D3 Journey starts here... </h1>

    <script>

        var w = 500;
        var h = 300; 
        var padding = 1;

        var dataset = [14, 5, 26, 23, 9];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + padding / 2;
            })
            .attr("y", function(d) {
                return h - d * 10; 
            })
            .attr("width", (w / dataset.length) - padding)
            .attr("height", function(d) {
                return d * 10; 
            })
            .attr("fill", function(d) { 
                return "rgb(0, 0, " + Math.min(d * 10, 255) + ")";
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + (w / dataset.length - padding) / 2;
            })
            .attr("y", function(d) {
                return h - d * 10 + 15; 
            })
            .attr("text-anchor", "middle") 
            .attr("class", "bar-label");

    </script>
    <br>
    <footer style="color:grey">COS30045 Data Visualisation<br>Gareth Hand</footer>
</body>
</html>
